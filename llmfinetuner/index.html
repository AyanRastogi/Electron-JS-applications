<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LLM Finetuner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1>Finetune any LLM to your needs</h1>
            
            <div class="input-area">
                <input type="text" id="url-input" placeholder="Enter a URL to create your dataset...">
            </div>

            <div class="controls-container">
                <!-- Dropdown 1: Data Format -->
                <div class="dropdown">
                    <button class="dropdown-btn" id="format-btn">QnA Format ▼</button>
                    <div class="dropdown-content" id="format-dropdown">
                        <a href="#">QnA Format</a>
                        <a href="#">Chatbot Format</a>
                        <a href="#">Format 3</a>
                    </div>
                </div>

                <!-- Dropdown 2: Model -->
                <div class="dropdown">
                    <button class="dropdown-btn" id="model-btn">Gemma 3n (E4B) ▼</button>
                    <div class="dropdown-content" id="model-dropdown">
                        <a href="#">Gemma 3n (E4B)</a>
                        <a href="#">Qwen3 (14B)</a>
                        <a href="#">Gemma 3 (4B) vision</a>
                    </div>
                </div>

                <!-- Button 3: Run -->
                <button id="run-btn">Run</button>
            </div>
        </div>
    </div>
</body>
</html>
